<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me Page</title>
    <link rel="shortcut icon" href="../public/img/page-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/contact.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid mx-0 px-0 gap-3">
            <a class="navbar-brand" href="https://dumbways.id/" target="_blank">
                <img src="../public/img/logo-dumbways.png" width="60px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav gap-3">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                    <a class="nav-link" href="/formProject">Add Project</a>
                </div>
            </div>
            <div class="nav-button d-flex justify-content-end">
                <button type="button" class="btn btn-dark">
                    <a href="/contact" class="text-decoration-none text-white">Contact Me</a>
                </button>
            </div>
        </div>
    </nav>

    <form class="d-flex flex-column" onsubmit="showData(event); this.reset(); return false;">
        <div class="mt-4">
            <h1 class="fs-4 fw-bold text-center">GET IN TOUCH</h1>
        </div>
        <div class="mt-2">
            <label class="fw-bold" for="input-name">Name</label>
            <input class="p-2 rounded-3" type="text" id="input-name" placeholder="Your full name" required>
        </div>

        <div class="mt-3">
            <label class="fw-bold" for="input-email">Email</label>
            <input class="p-2 rounded-3" type="email" id="input-email" placeholder="Your e-mail" required>
        </div>

        <div class="mt-3">
            <label class="fw-bold" for="input-phone">Phone Number</label>
            <input class="p-2 rounded-3" type="text" id="input-phone" placeholder="Your phone number" required>
        </div>

        <div class="mt-3">
            <label class="fw-bold" for="input-subject" >Subject</label>
            <select class="p-2 rounded-3" id="input-subject" required>
                <option value="" hidden>Select</option>
                <option>FrontEnd</option>
                <option>BackEnd</option>
                <option>Fullstack</option>
            </select>
        </div>

        <div class="mt-3">
            <label class="fw-bold" for="input-message">Your Message</label>
            <textarea class="p-2 rounded-3 pb-5" id="input-message" placeholder="Write here" class="input-message" required></textarea>
        </div>

        <div class="mt-3 d-flex justify-content-end">
            <button class="btn btn-dark px-4">submit</button>
        </div>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
    <script src="../public/js/contact.js"></script>
</body>
</html>
